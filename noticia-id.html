        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.addEventListener('DOMContentLoaded', async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = window.location.pathname.match(/noticia-(\w+)\.html/)[1];

            if (newsId) {
               try {
                    const { data, error } = await supabase
                         .from('news')
                         .select('*')
                         .eq('id', newsId)
                         .single();

                    if (error) {
                         console.error("Error fetching data", error);
                         document.getElementById('news-title').textContent = 'Error al cargar la noticia';
                         return;
                     }
                      document.getElementById('news-title').textContent = data.title;
                     document.getElementById('news-subtitle').textContent = data.content.substring(0,100) + '...';
                     document.getElementById('news-date').textContent = 'Fecha: ' + data.date;
                     document.getElementById('news-image').src = data.imageUrl;
                     document.getElementById('news-image').alt = data.title;
                    document.getElementById('news-content').innerHTML = data.content;


                   } catch (error) {
                        console.error("Error:", error);
                         document.getElementById('news-title').textContent = 'Error al cargar la noticia';
                     }

            } else {
               document.getElementById('news-title').textContent = 'No se encontró la noticia';
             }
        });
